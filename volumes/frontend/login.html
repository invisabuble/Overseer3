<html>

    <head>

        <title>Overseer 3 | Login</title>

        <link rel="stylesheet" href="css/Overseer.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://db.onlinewebfonts.com/c/5b026bf0b879e4356472ed8c36dc48c7?family=EmojiSymbols-Regular" rel="stylesheet"> 

        <link rel="icon" type="image/svg+xml" href="svg/eye.svg">

    </head>

    <body class="login-body display-flex-col">

        <logo_container class="display-flex">
            <logo>
                <img src="svg/eye.svg">
            </logo>
            <logo_text>
                Overseer
            </logo_text>
        </logo_container>

        <container class="display-flex-col _font">
            <header class="display-flex">
                <container-label title="192.168.0.24">Login</container-label>
                <container-extras class="display-flex">
                    <timer title="02/09/2025, 18:22:33">
                        <clock>üïê</clock>
                        <time> 17s</time>
                    </timer>
                    <status title="Connected" class="connected"></status>
                </container-extras>
            </header>
            <content class="display-flex-col component_container login_content">

                <input type="text" name="username" required placeholder="Username">
                <input type="password" name="password" required placeholder="Password">
                <button>Send</button>

            </content>
        </container>

    </body>

    <script type="module" src="./js/Overseer.js"></script>

</html>
